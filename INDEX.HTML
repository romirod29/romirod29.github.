<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERRAMIENTAS INFORMATICAS Y MANTENIMIENTO DE EQUIPOS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('IMAGE/fondo.jpg'); /* Cambia 'fondo.jpg' por el nombre de tu archivo */
            background-size: cover; /* Ajusta el tamaño de la imagen para que cubra toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: rgba(250, 218, 221, 0.9); /* Fondo rosa claro con transparencia */
            color: #000;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-top: 10px;
        }
        .btn-container {
            margin: 20px auto;
            text-align: center;
        }

        .btn-container button {
            margin: 5px;
            font-size: 14px;
            padding: 8px 12px;
        }

        .audio-section {
            margin-top: 20px;
            display: none; /* Oculta inicialmente */
        }

        .audio-item {
            margin-bottom: 15px;
        }

        .audio-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .audio-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>HERRAMIENTAS INFORMATICAS Y MANTENIMIENTO DE EQUIPO</h1>
        <h1>GLOSARIO</h1>
        <p>"RODRIGUEZ CINTIA ROMINA"</p>
    </div>

    <div class="container">
        <!-- Botones -->
        <div class="btn-container row">
            <!-- Botones generados dinámicamente -->
        </div>

        <!-- Sección de audios -->
        <div id="audio-section">
            <h3 class="mt-4">Audios letra: <span id="selected-letter"></span></h3>
            <div id="audio-list" class="row">
                <!-- Audios generados dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Datos de los audios (letra, nombre y fuente)
        const audioData = {
            A: [
                { name: "Algoritmo", src: "glosario/algoritmo.mp3" },
                { name: "Analogico", src: "glosario/analogico.mp3" },
                { name: "Archivo", src: "glosario/archivo.mp3" }
            ],
            B: [
                { name: "Barra de Estado", src: "glosario/barra de estado.mp3" },
                { name: "Barra de Menus", src: "glosario/barra de menus.mp3" },
                { name: "Audio B3", src: "glosario/B3.mp3" }
            ],
            C: [
                { name: "Cluster", src: "glosario/cluster.mp3" },
                { name: "Codificacion", src: "glosario/codificacion.mp3" },
                { name: "Codigo", src: "glosario/codigo.mp3" }
            ],
            D: [
                { name: "Digital", src: "glosario/digital.mp3" },
                { name: "Direccion", src: "glosario/direcion.mp3" },
                { name: "Directorio", src: "glosario/directorio.mp3" }
            ],
            E: [
                { name: "Escritorio", src: "glosario/escritorio.mp3" },
                { name: "Estilo", src: "glosario/estilo.mp3" },
                { name: "Estrella", src: "glosario/estrella.mp3" }
            ],
            F: [
                { name: "Formato", src: "glosario/formato.mp3" },
                { name: "Formula", src: "glosario/formula.mp3" },
                { name: "Foro", src: "glosario/foro.mp3" }
            ],
            G: [
                { name: "Grafico", src: "glosario/grafico.mp3" },
                { name: "Guia", src: "glosario/guia.mp3" },
                { name: "Guion", src: "glosario/guion.mp3" }
            ],
            H: [
                { name: "Hardware", src: "glosario/hardware.mp3" },
                { name: "Htm", src: "glosario/htm.mp3" },
                { name: "Hub", src: "glosario/hub.mp3" }
            ],
            I: [
                { name: "Icono", src: "glosario/icono.mp3" },
                { name: "Icono de documento", src: "glosario/icono de documento.mp3" },
                { name: "Icono de Programa", src: "glosario/icono de programa.mp3" }
            ],
            J: [
                { name: "Joystick", src: "glosario/joystick.mp3" },
                { name: "Jpg", src: "glosario/jpg.mp3" },
                { name: "Justificacion", src: "glosario/justificacion.mp3" }
            ],
            K: [
                { name: "Kilobyte", src: "glosario/kb.mp3" }  
            ],
            L: [
                { name: "Lapiz Optico", src: "glosario/lapiz optico.mp3" },
                { name: "Laptop", src: "glosario/laptop.mp3" },
                { name: "Libro de Trabajo", src: "glosario/libro de trabajo.mp3" }
            ],
            M: [
                { name: "Margen", src: "glosario/margen.mp3" },
                { name: "Maximizar", src: "glosario/maximizar.mp3" },
                { name: "Megabyte", src: "glosario/megabyte.mp3" }
            ],
            N: [
                { name: "Navegador", src: "glosario/navegador.mp3" },
                { name: "Netbios", src: "glosario/netbios.mp3" },
                { name: "Netware", src: "audios/netware.mp3" }
            ],
            O: [
                { name: "Objeto", src: "glosario/objeto.mp3" },
                { name: "Off-Line", src: "glosario/off-line.mp3" },
                { name: "On-Line", src: "glosario/on-line.mp3" }
            ],
            P: [
                { name: "Panel de Control", src: "glosario/panel de control.mp3" },
                { name: "Pantalla", src: "glosario/pantalla.mp3" },
                { name: "Parametro", src: "glosario/parametro.mp3" }
            ],
            Q: [
                { name: "QT", src: "glosario/qt.mp3" },
                { name: "Qwerty", src: "glosario/qwerty.mp3" }  
            ],
            R: [
                { name: "Registro", src: "glosario/registro.mp3" },
                { name: "Resolucion", src: "glosario/resolucion.mp3" },
                { name: "Ruta de Acceso", src: "glosario/ruta de acceso.mp3" }
            ],
            S: [
                { name: "Sangria", src: "glosario/sangria.mp3" },
                { name: "Sector", src: "glosario/sector.mp3" },
                { name: "Sentencia", src: "glosario/sentencia.mp3" }
            ],
            T: [
                { name: "Tag", src: "glosario/tag.mp3" },
                { name: "Teclado", src: "glosario/teclado.mp3" },
                { name: "Telnet", src: "audios/telnet.mp3" }
            ],
            U: [
                { name: "Unidad Aritmetico Logica", src: "glosario/unidad aritmetico logica.mp3" },
                { name: "Unidad Central de Procesamiento", src: "glosario/unidad central de procesamiento.mp3" },
                { name: "Unix", src: "glosario/unix.mp3" }
            ],
            V: [
                { name: "Variable", src: "glosario/variable.mp3" },
                { name: "Variable Global", src: "glosario/variable global.mp3" },
                { name: "Variable Local", src: "glosario/variable local.mp3" }
            ],
            W: [
                { name: "Wan", src: "glosario/wan.mp3" },
                { name: "Wav", src: "glosario/wav.mp3" },
                { name: "Windows", src: "glosario/windows.mp3" }
            ],
            X: [
                { name: "XLS", src: "glosario/xls.mp3" },
                { name: "XLW", src: "glosario/xlw.mp3" }
            ],
            Y: [{name: "Yellou Pages", src: "glosario/yellou pages.mp3"}
            ],

            // Agrega más letras según sea necesario
        };

        const letters = Object.keys(audioData);
        const buttonContainer = document.querySelector(".btn-container");

        // Crear botones para cada letra
        letters.forEach(letter => {
            const button = document.createElement("button");
            button.classList.add("btn", "btn-primary", "col-auto");
            button.innerText = letter;
            button.onclick = () => showAudios(letter);
            buttonContainer.appendChild(button);
        });

        // Mostrar los audios al seleccionar una letra
        const showAudios = (letter) => {
            const audioSection = document.getElementById("audio-section");
            const audioList = document.getElementById("audio-list");
            const selectedLetter = document.getElementById("selected-letter");

            // Mostrar la sección de audios y actualizar la letra seleccionada
            audioSection.style.display = "block";
            selectedLetter.innerText = letter;

            // Limpiar lista de audios anteriores
            audioList.innerHTML = "";

            // Cargar audios de la letra seleccionada
            if (audioData[letter]) {
                audioData[letter].forEach(audioInfo => {
                    const audioContainer = document.createElement("div");
                    audioContainer.classList.add("audio-container", "col-12");

                    // Nombre del audio
                    const audioName = document.createElement("div");
                    audioName.classList.add("audio-name");
                    audioName.innerText = audioInfo.name;

                    // Reproductor de audio
                    const audio = document.createElement("audio");
                    audio.controls = true;
                    audio.src = audioInfo.src;

                    // Añadir nombre y audio al contenedor
                    audioContainer.appendChild(audioName);
                    audioContainer.appendChild(audio);
                    audioList.appendChild(audioContainer);
                });
            }
        };
    </script>
</body>
</html>
